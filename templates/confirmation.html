<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Réservation confirmée</title>
<link rel="stylesheet" href="/static/style.css">
<style>
.confirm-box {
    max-width: 420px;
    margin: 100px auto;
    background: #020617;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.7);
}
.confirm-box h1 {
    color: #22c55e;
}
.confirm-box p {
    margin-top: 10px;
    color: #cbd5f5;
}
.confirm-box a {
    display: inline-block;
    margin-top: 20px;
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="confirm-box">
    <h1>✅ Réservation confirmée</h1>
    <p>Votre séance photo a été réservée avec succès.</p>

    <a href="/">← Retour à l’accueil</a>
